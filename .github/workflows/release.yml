name: Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., v1.0.0)'
        required: true
        type: string

env:
  DOTNET_VERSION: '8.0.x'

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    permissions:
      contents: write

    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
      version: ${{ steps.version.outputs.version }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v5
      with:
        fetch-depth: 0

    - name: Get version
      id: version
      run: |
        if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
          echo "version=${{ inputs.version }}" >> $GITHUB_OUTPUT
        else
          echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
        fi

    - name: Generate changelog
      id: changelog
      run: |
        echo "# Release ${{ steps.version.outputs.version }}" > CHANGELOG.md
        echo "" >> CHANGELOG.md
        git log --pretty=format:"- %s" $(git describe --tags --abbrev=0 HEAD^)..HEAD >> CHANGELOG.md || echo "- Initial release" >> CHANGELOG.md

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ steps.version.outputs.version }}
        release_name: Skatteverket MCP Server ${{ steps.version.outputs.version }}
        body_path: CHANGELOG.md
        draft: false
        prerelease: ${{ contains(steps.version.outputs.version, 'alpha') || contains(steps.version.outputs.version, 'beta') || contains(steps.version.outputs.version, 'rc') }}

  build-and-upload:
    name: Build and Upload ${{ matrix.runtime }}
    runs-on: ${{ matrix.os }}
    needs: create-release

    strategy:
      matrix:
        include:
          - runtime: win-x64
            os: windows-latest
            archive: zip
          - runtime: win-x86
            os: windows-latest
            archive: zip
          - runtime: linux-x64
            os: ubuntu-latest
            archive: tar.gz
          - runtime: linux-arm64
            os: ubuntu-latest
            archive: tar.gz
          - runtime: osx-x64
            os: macos-latest
            archive: tar.gz
          - runtime: osx-arm64
            os: macos-latest
            archive: tar.gz

    permissions:
      contents: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v5

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Restore dependencies
      run: dotnet restore SkatteverketMcpServer.sln

    - name: Build
      run: dotnet build SkatteverketMcpServer.sln --configuration Release --no-restore

    - name: Test
      run: dotnet test SkatteverketMcpServer.sln --configuration Release --no-build --verbosity normal

    - name: Publish
      run: |
        dotnet publish src/SkatteverketMcpServer/SkatteverketMcpServer.csproj \
          --configuration Release \
          --runtime ${{ matrix.runtime }} \
          --self-contained true \
          --output ./publish/${{ matrix.runtime }} \
          /p:Version=${{ needs.create-release.outputs.version }} \
          /p:PublishSingleFile=true \
          /p:PublishTrimmed=true \
          /p:IncludeNativeLibrariesForSelfExtract=true

    - name: Create archive (Windows)
      if: matrix.archive == 'zip'
      run: |
        cd ./publish/${{ matrix.runtime }}
        Compress-Archive -Path * -DestinationPath ../../skatteverket-mcp-${{ needs.create-release.outputs.version }}-${{ matrix.runtime }}.zip
      shell: pwsh

    - name: Create archive (Unix)
      if: matrix.archive == 'tar.gz'
      run: |
        cd ./publish/${{ matrix.runtime }}
        tar -czf ../../skatteverket-mcp-${{ needs.create-release.outputs.version }}-${{ matrix.runtime }}.tar.gz *

    - name: Upload Release Asset (ZIP)
      if: matrix.archive == 'zip'
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ needs.create-release.outputs.upload_url }}
        asset_path: ./skatteverket-mcp-${{ needs.create-release.outputs.version }}-${{ matrix.runtime }}.zip
        asset_name: skatteverket-mcp-${{ needs.create-release.outputs.version }}-${{ matrix.runtime }}.zip
        asset_content_type: application/zip

    - name: Upload Release Asset (TAR.GZ)
      if: matrix.archive == 'tar.gz'
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ needs.create-release.outputs.upload_url }}
        asset_path: ./skatteverket-mcp-${{ needs.create-release.outputs.version }}-${{ matrix.runtime }}.tar.gz
        asset_name: skatteverket-mcp-${{ needs.create-release.outputs.version }}-${{ matrix.runtime }}.tar.gz
        asset_content_type: application/gzip

  publish-nuget:
    name: Publish to NuGet
    runs-on: ubuntu-latest
    needs: [create-release, build-and-upload]
    if: ${{ !contains(needs.create-release.outputs.version, 'alpha') && !contains(needs.create-release.outputs.version, 'beta') }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v5

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Pack
      run: dotnet pack src/SkatteverketMcpServer/SkatteverketMcpServer.csproj --configuration Release /p:Version=${{ needs.create-release.outputs.version }} --output ./nupkg

    - name: Push to NuGet
      run: dotnet nuget push ./nupkg/*.nupkg --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json --skip-duplicate
      continue-on-error: true
